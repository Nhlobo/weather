<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Connection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/no-internet.png" alt="No Internet" class="error-icon"/>
        <h1>Oops! No Internet Connection</h1>
        <p>We're sorry, but it seems you're currently not connected to the internet. Please check your connection and try again.</p>
        <div class="buttons">
            <button onclick="location.reload()">Try Again</button>
            <button onclick="openNetworkSettings()">Open Network Settings</button>
        </div>
        <p class="help">If you need help, check your Wi-Fi settings or restart your router.</p>
    </div>

    <script>
        function openNetworkSettings() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes("android")) {
                window.location.href = "intent://settings#Intent;scheme=package;end";
            } else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
                window.location.href = "App-Prefs:root=WIFI";
            } else {
                alert("Please manually check your network settings.");
            }
        }
    </script>
</body>
</html>
