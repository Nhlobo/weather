<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Africa Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>South Africa Weather Forecast</h1>
        <input type="text" id="location-input" placeholder="Enter South African city">
        <button id="search-button">Search</button>
        <div id="weather-info">
            <!-- Weather data will be displayed here -->
        </div>
        <div id="forecast-info">
            <!-- 5-day forecast data will be displayed here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
